version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/timostamm-protobuf-ts:v2.9.0
    out: src/gen

  - plugin: buf.build/grpc/go:v1.3.0
    out: internal/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: internal/gen
    opt:
      - paths=source_relative
