version: '3'

services:
  traefik:
    image: traefik:v3.0.0-beta2
    container_name: traefik
    command: --api.insecure=true --providers.docker --log.level=INFO
    ports:
      - "80:80"
      - "8080:8080" # The Web UI (enabled by --api.insecure=true)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  nats:
    image: nats:2-alpine
    container_name: nats
    ports:
      - "8222:8222"
      - "4222:4222"
    command: nats-server -js -m 8222 -D -l /dev/null

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    # volumes:
    #   - ./data/redis:/data
    command: redis-server --appendonly yes

  relay:
    depends_on:
      - nats
      - redis
    container_name: relay
    build:
      context: .
      dockerfile: docker/relay.dockerfile
    ports:
      - "50051:50051"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.relay.rule=Host(`relay.docker.localhost`)"
      - "traefik.http.services.relay.loadbalancer.server.scheme=h2c"
      - "traefik.http.middlewares.relay-grpc.grpcWeb.allowOrigins=*"
      - "traefik.http.routers.relay.middlewares=relay-grpc"

  api:
    container_name: api
    depends_on:
      - nats
      - redis
    build:
      context: .
      dockerfile: docker/api.dockerfile
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.docker.localhost`)"
      - "traefik.http.services.api.loadbalancer.server.scheme=http"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NATS_HOST=nats
      - NATS_PORT=4222

  frontend:
    container_name: frontend
    depends_on:
      - nats
      - redis
      - relay
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.docker.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.scheme=http"
